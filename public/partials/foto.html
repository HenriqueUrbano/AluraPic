<!-- public/partials/foto.html -->

<div class="page-header text-center">
        <h1>{{foto.titulo}}</h1>
    </div>
    <p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
    <!--Atibuto novalidate desabilita a validação de formulário do HTML5-->
    <form novalidate name="formulario" class="row" ng-submit="submeter()">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input ng-model="foto.titulo" name="titulo" class="form-control" required ng-maxlength="20">
                <!-- ng-show define quando a tag deve ser exibida -->
                <span ng-show="formulario.titulo.$error.maxlength" class="form-control alert-danger">
                    Título deve ter no máximo 20 caracteres
                </span>    
            </div>
            <div class="form-group">
                <label>URL</label>
                <input ng-model="foto.url" name="url" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea ng-model="foto.descricao" name="descricao" class="form-control">
                </textarea>
            </div>
            <div class="form-group">
                <label>Grupo</label>
                <select name='grupo' class="form-control" required ng-controller="GruposController"
                 ng-model="foto.grupo" ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
                    <option value="">Selecione o grupo</option>
                </select>
                <span ng-show="formulario.$submited && formulario.grupo.$error.required" class="form-control alert-danger">
                    Grupo Obrigatório!
                </span> 
            </div>
    
            <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
                Salvar
            </button>
             <a href="/" meu-focus class="btn btn-primary">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
            <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
        </div>
    </form>
