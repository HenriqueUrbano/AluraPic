<!DOCTYPE html>
<!-- ng-app define qual o módulo Angular será utilizado como principal -->
<html lang="pt-br" ng-app="alurapic">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Alurapic</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<script src="js/lib/angular.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/controllers/fotos-controller.js"></script>
	</head>
	<!-- ng-controller define para qual parte do código um controller será utilizado-->
	<body ng-controller="FotosController">
		<div class="container">
			<div class="jumbotron">
				<h1 class="text-center">Alurapic</h1>
			</div>
			<!-- Diretiva ng-repeat usada para repetir o conteúdo da Div para cada foto presente na lista-->
			<div ng-repeat="fotos in foto" class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{fotos.titulo}}</h3>
				</div>
				<div class="panel-body">
					<img class="img-responsive center-block" src="{{fotos.url}}" alt="{{fotos.titulo}}">
				</div>
			</div><!-- fim do painel-->
		</div> <!-- fim container -->        
	</body>
</html>
